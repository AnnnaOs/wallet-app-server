tags:
  - Summary
summary: Get financial summary for a given period
operationId: getSummary
description: Returns total income and expenses by category and type for a given year-month period.
security:
  - bearerAuth: []

parameters:
  - name: period
    in: query
    required: true
    description: Period in format YYYY-MM (e.g. 2024-11)
    schema:
      type: string
      pattern: '^\d{4}-(0[1-9]|1[0-2])$'
      example: '2024-11'

responses:
  '200':
    description: Summary report for the selected period
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            data:
              type: object
              properties:
                incomes:
                  type: array
                  items:
                    type: object
                    properties:
                      category:
                        type: string
                        example: Income
                      total:
                        type: number
                        format: float
                        example: 1200.00
                expenses:
                  type: array
                  items:
                    type: object
                    properties:
                      category:
                        type: string
                        example: Products
                      total:
                        type: number
                        format: float
                        example: 450.75
                totalIncome:
                  type: number
                  format: float
                  example: 1200.00
                totalExpense:
                  type: number
                  format: float
                  example: 890.55
  '400':
    $ref: '../components/responses/400.yaml'
  '401':
    $ref: '../components/responses/401.yaml'
  '500':
    $ref: ../components/responses/500.yaml
