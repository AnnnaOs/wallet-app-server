tags:
  - User
summary: Get current user info
operationId: getCurrentUser
description: Returns profile information of the authenticated user.
security:
  - bearerAuth: []

responses:
  '200':
    description: Successfully retrieved user data
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found user with id 65ca67e7ae7f10c88b598384!
            data:
              type: object
              properties:
                _id:
                  type: string
                  example: '65ca67e7ae7f10c88b598384'
                name:
                  type: string
                  example: 'John Doe'
                email:
                  type: string
                  format: email
                  example: 'john.doe@example.com'
                balance:
                  type: number
                  example: 1000
                avatarUrl:
                  type: string
                  example: https://res.cloudinary.com/dgyongwjc/image/upload/v1744146627/slgdtgnmc7gzm2afbblt.jpg
                createdAt:
                  type: string
                  format: date-time
                  example: '2024-04-20T12:00:00.000Z'
                updatedAt:
                  type: string
                  format: date-time
                  example: '2024-04-21T08:30:00.000Z'
  '404':
    $ref: ../../components/responses/404.yaml
  '500':
    $ref: ../../components/responses/500.yaml
